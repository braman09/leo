[package]
name = "leo-core"
version = "1.0.6"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "Core package dependencies of the Leo programming language"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/leo"
keywords = [
  "aleo",
  "cryptography",
  "leo",
  "programming-language",
  "zero-knowledge"
]
categories = [ "cryptography::cryptocurrencies", "web-programming" ]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "GPL-3.0"
edition = "2018"

[dependencies.leo-ast]
path = "../ast"
version = "1.0.6"

[dependencies.leo-gadgets]
path = "../gadgets"
version = "1.0.6"

[dependencies.snarkos-errors]
git = "https://github.com/AleoHQ/snarkOS"
branch = "test/blake2-one-round"

[dependencies.snarkos-gadgets]
git = "https://github.com/AleoHQ/snarkOS"
branch = "test/blake2-one-round"

[dependencies.snarkos-models]
git = "https://github.com/AleoHQ/snarkOS"
branch = "test/blake2-one-round"

[dependencies.snarkos-utilities]
git = "https://github.com/AleoHQ/snarkOS"
branch = "test/blake2-one-round"

[dependencies.rand]
version = "0.7"
default-features = false

[dependencies.rand_xorshift]
version = "0.2"
default-features = false

[dependencies.thiserror]
version = "1.0"

[dev-dependencies.snarkos-utilities]
git = "https://github.com/AleoHQ/snarkOS"
branch = "test/blake2-one-round"

[dev-dependencies.snarkos-curves]
version = "1.1.3"
git = "https://github.com/AleoHQ/snarkOS"
branch = "test/blake2-one-round"